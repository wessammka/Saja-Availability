<!DOCTYPE html>
<html>
<head>
    <title>My Live Data</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe { 
            /* Push the iframe up by 30-40px to hide the empty header area */
            margin-top: -40px; 
            /* Increase height to compensate for the negative margin */
            height: calc(100vh + 40px); 
            width: 100vw; 
            border: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/12_mJNR2OxgEjwqARdQ7GF_bVPDXeehYqQvSbsjSRwH0/preview?rm=minimal&headers=false"></iframe>
    </div>
</body>
</html>
