<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edgestone REI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f8f9fa; /* Matches Google Sheets default light grey */
        }

        .sheet-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        iframe {
            position: absolute;
            top: -23px; /* Hides the top empty row */
            left: 0;
            width: 100%;
            /* The 'calc' ensures it stretches to the very bottom */
            height: calc(100% + 23px + 30px); 
            border: none;
        }
    </style>
</head>
<body>

    <div class="sheet-container">
        <iframe src="https://docs.google.com/spreadsheets/d/12_mJNR2OxgEjwqARdQ7GF_bVPDXeehYqQvSbsjSRwH0/preview?rm=minimal&headers=false&widget=false"></iframe>
    </div>

</body>
</html>
